{%  extends "personal/header.html" %}

{% block content %}
  <h2 class="section-title">blog</h2>

  {% for post in object_list %}
    <div class="post">
      <h5><a href="/{{ post.title.split|join:"-" }}"> {{post.title}}</a></h5>
        <p>{{ post.body|truncatewords:35|striptags }} </p>
      <div class="blog-date">{{ href_link }}</div>
    </div>
  {% endfor %}
{% endblock %}
