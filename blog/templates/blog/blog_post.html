{%  extends "personal/header.html" %}

{% block content %}

  {% for post in content %}
      <h2 class="section-title">{{post.title}}</h2>
      {% for par in post.body_as_list %}
        <p>{{ par }}</p>
      {% endfor %}
      <br>
      <div class="blog-date">{{ post.date|date:"b y" }}</div>
  {% endfor %}
{% endblock %}
